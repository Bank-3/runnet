<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Wait</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f3f4f6; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            color: #333; 
        }
        .container { 
            text-align: center; 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            width: 300px; 
        }
        .loader { 
            border: 8px solid #f3f3f3; 
            border-top: 8px solid #007bff; 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 20px; 
        }
        h2 { 
            font-size: 20px; 
            margin-bottom: 20px; 
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 480px) {
            .container { 
                padding: 20px; 
                width: 250px; 
            }
            h2 { 
                font-size: 18px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h2>Please Wait...</h2>
        <p>Your request is being processed. We will redirect you shortly.</p>
    </div>

    <script>

    </script>
</body>
</html>
